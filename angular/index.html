<!doctype html>
<html data-ng-app="brewmmer">
<head>
	<div data-ng-controller="DataController">
		<title>Brewmmer - {{data}}</title>
	</div> 
</head>
<body>
	<div data-ng-controller="LineCtrl">
		{{status}} 
		<hr>
		<div>

		  <form ng-submit="refresh()">
			<label>Limit:</label>
			<input type="number" ng-model="limit">
			<input class="btn-primary" type="submit" value="refresh">
		  </form>
		  <hr>
		</div>

	
		<canvas data-tc-chartjs data-chart-type="line" data-chart-options="options" data-chart-data="data" width="1300" height="350"></canvas>
	</div> 


<script src="lib/angular.min.js"></script>
<script src="lib/Chart.js"></script>
<script src="lib/tc-angular-chartjs.js"></script>

<script src="js/brewmmer.js"></script>
<script src="js/controllers.js"></script>
<script src="js/factories.js"></script>
</body>

</html>
